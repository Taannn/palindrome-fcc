<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC JS Cert Project: Palindrome</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&family=Source+Sans+3&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
            <h1 class="main-title">Is it a Palindrome?</h1>
            <div class="form-controls">
                <div>
                    <input id="text-input" type="text" name="" id="" placeholder="type in any word you like">
                    <button id="check-btn">Check</button>
                    <button id="clear-btn">Clear</button>
                </div>
                <div id="result"></div>
            </div>
            <div class="trivia">
                <p class="main-trivia">A <span>Palindrome</span> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
            </div>
        </div>
    </main>
    <script src="assets/js/palindrome.js"></script>
</body>
</html>
